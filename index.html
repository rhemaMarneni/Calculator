<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">Result</div>
        <div class="numbers">
            <div class="calc-row">
                <button class="btn double">CLEAR</button>
                <button class="btn number">&larr;</button>
                <button class="btn op">&divide;</button>
            </div>
            <div class="calc-row">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn op">&times;</button>
            </div>
            <div class="calc-row">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn op">&minus;</button>
            </div>
            <div class="calc-row">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn op">&plus;</button>
            </div>
            <div class="calc-row">
                <button class="btn triple">0</button>
                <!-- <button class="btn number"><strong>.</strong></button> -->
                <button class="btn op">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
